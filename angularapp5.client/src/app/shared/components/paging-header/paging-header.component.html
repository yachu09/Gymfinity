<header>
  <span *ngIf="totalCount && totalCount > 0">
    Produkty
    <strong>
      {{(pageNumber-1) * pageSize+1}} -
      {{
                  pageNumber*pageSize
                  > totalCount
                  ? totalCount
                  : pageNumber*pageSize
      }}
    </strong> z <strong>{{this.totalCount}}</strong> produktów
  </span>
  <span *ngIf="totalCount === 0">
    Nie ma produktów pasujących do tych filtrów
  </span>
</header>
