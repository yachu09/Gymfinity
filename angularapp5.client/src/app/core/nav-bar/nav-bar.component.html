<div class="d-flex flex-column flex-md-row align-items-center justify-content-between
     p-3 px-md-4 mb-3 border-bottom shadow-sm fixed-top custom-navbar">
  <img src="assets/images/logo.png" style="max-height: 70px;" alt="logo" class="logo" routerLink="/"/>
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger">
    <a class="p-2" [routerLink]="['/']" routerLinkActive="active"
       [routerLinkActiveOptions]="{exact: true}" >Home</a>
    <a class="p-2" routerLink="/shop" routerLinkActive="active">Store</a>
    <a class="p-2" routerLink="/test-error" routerLinkAcive="active">Errors</a>
  </nav>
  <div class="d-flex allign-items-center">
    <a routerLink="/basket" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
      <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
    </a>
    <ng-container *ngIf="(currentUser$ | async) === null">
      <a routerLink="/account/login" class="btn btn-outline-secondary me-2">Zaloguj się!</a>
      <a routerLink="/account/register" class="btn btn-outline-secondary me-3">Zarejestruj</a>
    </ng-container>
    <ng-container *ngIf="currentUser$ | async">
      <div class="dropdown ms-3 me-5" dropdown>
        <a class="dropdown-toggle" style="cursor: pointer;" dropdownToggle>
          <strong>Witaj {{(currentUser$ | async)?.displayName}}!</strong>
        </a>
        <div class="dropdown-menu dropdown-menu-end" style="cursor: pointer;" *dropdownMenu>
          <a routerLink="/basket" class="dropdown-item d-flex allign-items-center py-2">
            <i class="fa fa-shopping-cart me-3"></i> Pokaż koszyk
          </a>
          <a routerLink="/orders" class="dropdown-item d-flex allign-items-center py-2">
            <i class="fa fa-history me-3"></i> Pokaż zamówienia
          </a>
          <div class="dropdown-divider"></div>
          <a (click)="logout()" class="dropdown-item d-flex allign-items-center py-2">
            <i class="fa fa-sign-out me-3"></i> Wyloguj
          </a>
        </div>
      </div>
    </ng-container>
  </div>
</div>
